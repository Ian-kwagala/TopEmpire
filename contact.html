<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopEmpire - Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://img.icons8.com/color/48/000000/musical-notes.png" />
    <link rel="stylesheet" href="./topempire.css">
    <link rel="stylesheet" href="./band.css">
    <link rel="stylesheet" href="./music.css">
    <link rel="stylesheet" href="./contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300 flex flex-col min-h-screen">
    <header class="gradient-bg text-white sticky top-0 z-50 shadow-lg">
        <div class="navbar-container mx-auto px-4 py-4 flex items-center justify-between gap-4">
            <!-- Left: Logo and Name -->
            <div class="flex items-center space-x-3 min-w-[180px]">
                <img src="./logo.jpg" alt="TopEmpire Logo" class="w-12 h-12 rounded-full shadow-lg border-2 border-white">
                <span class="site-title text-2xl md:text-3xl font-extrabold tracking-tight">TopEmpire</span>
            </div>
            <!-- Center: Nav Tabs -->
            <nav class="flex-1 flex justify-center">
                <div class="nav-tabs flex space-x-8">
                    <a href="./index.html" class="nav-link text-lg md:text-xl font-bold px-4 py-2 rounded-lg hover:bg-white/10 transition-colors">Home</a>
                    <a href="./music.html" class="nav-link text-lg md:text-xl font-bold px-4 py-2 rounded-lg hover:bg-white/10 transition-colors">Music</a>
                    <a href="./band.html" class="nav-link text-lg md:text-xl font-bold px-4 py-2 rounded-lg hover:bg-white/10 transition-colors">Band</a>
                    <a href="./contact.html" class="nav-link text-lg md:text-xl font-bold px-4 py-2 rounded-lg bg-white/10 transition-colors">Contact</a>
                </div>
            </nav>
            <!-- Right: Search and Theme Toggle -->
            <div class="flex items-center space-x-4 min-w-[220px] justify-end">
                <div class="relative">
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Search artists, songs..." 
                        class="search-input w-full px-4 py-2 pl-10 text-base rounded-full bg-white/20 backdrop-blur-sm border border-white/30 text-white placeholder-white/70 search-glow focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    <i class="fas fa-search absolute left-3 top-3 text-white/70"></i>
                </div>
                <button id="darkModeToggle" class="theme-toggle-btn p-2 rounded-full bg-white/20 hover:bg-white/30 transition-colors flex items-center justify-center" title="Toggle theme">
                    <i id="themeIcon" class="fas fa-moon text-xl"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-1">
        <!-- Hero Section -->
        <section class="contact-hero-bg relative text-white py-16 md:py-24 overflow-hidden">
            <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1200&q=80" alt="Contact Crowd" class="absolute inset-0 w-full h-full object-cover opacity-20 pointer-events-none" />
            <div class="container mx-auto px-4 text-center relative z-10">
                <h1 class="text-5xl md:text-7xl font-extrabold mb-4 drop-shadow-lg flex flex-col items-center justify-center">
                    <span><i class="fa-solid fa-envelope mr-2 text-yellow-400"></i>Contact Us</span>
                </h1>
                <p class="text-2xl mb-8 opacity-90">
                    Reach out to <span class="font-bold text-yellow-400">TopEmpire</span> for bookings, partnerships, or just to say hello!
                </p>
            </div>
        </section>

        <!-- Contact Section -->
        <section class="container mx-auto px-4 py-16 flex flex-col md:flex-row gap-12 items-center justify-center">
            <!-- Contact Info -->
            <div class="flex-1 max-w-md w-full mb-8 md:mb-0">
                <div class="mb-6">
                    <div class="flex items-center mb-3">
                        <i class="fa-solid fa-phone contact-info-icon"></i>
                        <span class="text-lg text-white">+256 (0) 417 892000</span>
                    </div>
                    <div class="flex items-center mb-3">
                        <i class="fa-solid fa-envelope contact-info-icon"></i>
                        <span class="text-lg text-white">info@topempire.com</span>
                    </div>
                    <div class="flex items-center mb-3">
                        <i class="fa-solid fa-location-dot contact-info-icon"></i>
                        <span class="text-lg text-white">Kampala, Uganda</span>
                    </div>
                </div>
                <div class="flex gap-4 mt-6">
                    <a href="https://facebook.com/" target="_blank" class="text-blue-600 hover:text-blue-700 text-3xl"><i class="fab fa-facebook"></i></a>
                    <a href="https://instagram.com/" target="_blank" class="text-pink-400 hover:text-pink-500 text-3xl"><i class="fab fa-instagram"></i></a>
                    <a href="https://twitter.com/" target="_blank" class="text-blue-400 hover:text-blue-500 text-3xl"><i class="fab fa-twitter"></i></a>
                    <a href="https://youtube.com/" target="_blank" class="text-red-500 hover:text-red-600 text-3xl"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
            <!-- Contact Form -->
            <div class="flex-1 flex justify-center">
                <form id="contactForm" class="contact-form-glass flex flex-col gap-5 shadow-lg relative">
                    <h2 class="text-2xl font-bold mb-2 text-center"><i class="fa-solid fa-paper-plane"></i> Send a Message</h2>
                    <div>
                        <label for="contactName" class="block mb-1 font-semibold">Your Name</label>
                        <input type="text" id="contactName" name="contactName" class="w-full px-4 py-2 rounded-lg" placeholder="Name" required>
                    </div>
                    <div>
                        <label for="contactEmail" class="block mb-1 font-semibold">Email</label>
                        <input type="email" id="contactEmail" name="contactEmail" class="w-full px-4 py-2 rounded-lg" placeholder="Email" required>
                    </div>
                    <div>
                        <label for="contactSubject" class="block mb-1 font-semibold">Subject</label>
                        <input type="text" id="contactSubject" name="contactSubject" class="w-full px-4 py-2 rounded-lg" placeholder="Subject" required>
                    </div>
                    <div>
                        <label for="contactMessage" class="block mb-1 font-semibold">Message</label>
                        <textarea id="contactMessage" name="contactMessage" class="w-full px-4 py-2 rounded-lg" rows="3" placeholder="Type your message..." required></textarea>
                    </div>
                    <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 font-bold py-2 rounded-lg mt-2 transition flex items-center justify-center gap-2 relative">
                        <span id="contactBtnText"><i class="fa-solid fa-paper-plane"></i> Send Message</span>
                        <span id="contactLoader" class="hidden absolute right-4"><i class="fa-solid fa-spinner fa-spin"></i></span>
                    </button>
                    <div id="contactSuccess" class="contact-success hidden">
                        <i class="fa-solid fa-circle-check mr-2"></i>Thank you! Your message has been sent.
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer mt-auto">
        &copy; 2025 TopEmpire One Voice One Stand. All Rights Reserved.
    </footer>

    <script src="./contact.js"></script>
    <script src="./topempire.js"></script>
</body>
</html>
